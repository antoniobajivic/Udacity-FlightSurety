<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
    ></script>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="table-container">
        <table class="table table-dark" id="flights-display__table">
            <thead>
             <tr>
              <th scope="row">Flight</th>
              <th scope="row">Destination</th>
              <th scope="row">Departure Time</th>
              <th scope="row">Arrival Time</th>
              <th scope="row">Status</th>
             </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    

    <main class="container">
        <div class="top-20"><h1>Airline Registration</h1></div>
        <div class="form-group top-20">
            <label>Fund (min. requirement: 10 ETH)</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">ETH</div>
                </div>
                <input type="text" id="funds" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="fund">Fund</button>


        <div class="form-row top-20">
            <div class="form-group col-md-6">
                <label>Airline Address</label>
                <input type="text" class="form-control" id="airline-address" placeholder="HASH (e.g. 0x123...)" />
            </div>
            <div class="form-group col-md-6">
                <label>Airline Name</label>
                <input type="text" class="form-control" id="airline-name" placeholder="Name (e.g. Airline1)" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="register-airline__button">Register Airline</button>

        <div class="top-20">
            <h1>Flight Registration</h1>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Flight Number</label> 
                <input type="text" id="register-flight__number" class="form-control" placeholder="ID (e.g. 123)" onkeyup="this.value = this.value.toUpperCase();" />
            </div>
            <div class="form-group col-md-6">
                <label>Flight Destination</label> 
                <input type="text" id="register-flight__destination" class="form-control" onkeyup="this.value = this.value.toUpperCase();" placeholder="Arrival Location (e.g. ZAGREB)"/>
            </div>
        </div>
        <button class="btn btn-primary" id="register-flight__button">Register Flight</button>

        <div class="top-20">
            <h1>Flight Options (for Passenger)</h1>
        </div>
        <div class="form-row top-20">
            <div class="form-group col-md-6">
                <label>Flight Number</label>
                <input type="text" id="insurance-flight" class="form-control" onkeyup="this.value=this.value.toUpperCase();" placeholder="ID (e.g. 123)"/>
            </div>
            <div class="form-group col-md-6">
                <label>Insurance Status</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">ETH</div>
                    </div>
                    <input type="text" id="insurance-price" class="form-control" />
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="insurance-buy__button">Buy Insurance</button>

        <div class="form-row top-20">
            <label class="credit-amount-label">Credit Amount</label>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-row">
                    <div class="form-group col-md-1.5">
                        <button class="btn btn-primary" id="credit-check__button">Check Credit</button>
                    </div>
                    <div class="form-group col-md">
                        <input type="text" class="form-control" id="credit-amount" placeholder="Your Credit" disabled />
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="claim-credit__button">Claim Credit</button>

        <div class="top-20">
            <h1>Oracle Actions</h1>
            <label>Select Flight Status</label>
        </div>
        <div class="form-row top-20" id="flight-status__button">
            <div class="form-group col-md-2">
                <button class="btn btn-primary" value="10">On Time</button>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary" value="20">Late Airline</button>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary" value="30">Late Weather</button>
            </div>
            <div class="form-group col-md-2 text-right">
                <button class="btn btn-primary text-right" value="40">Late Technical</button>
            </div>
            <div class="form-group col-md-2 text-right">
                <button class="btn btn-primary" value="50">Late Other</button>
            </div>
            <div class="form-group col-md-2 text-right">
                <button class="btn btn-primary" value="60">Unknown</button>
            </div>
        </div>

        <div class="form-row top-20">
            <div class="form-group col-md-2">
                <label>Airline List</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Airline</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="airline-dropdown__list">
                        <button class="dropdown-item" value="#" type="button" id="dropdown__default-suggestion">Croatia Airlines</button>
                    </div>
                </div>
                </div> 
                <div class="form-group col-md-2">
                    <label>Selected Airline</label>
                    <input type="text" class="form-control" id="selected-airline__name" placeholder="Airline Name"/>
                </div>
                <div class="form-group col-md-6">
                    <label>Airline Address</label>
                    <input type="text" id="selected-airline__address" class="form-control" />
                </div>
                <div class="form-group col-md-2">
                    <label>Flight Number</label>
                    <input type="text" id="flight-number" class="form-control" placeholder="ID (e.g. FLIGHT1)" onkeyup="this.value = this.value.toUpperCase();" />
                </div>
            </div>
        </div>

        <btn class="btn btn-primary" id="submit-oracle"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="oracle-spinner" hidden></span>Submit to Oracles</btn>

        <div id="display-wrapper" class=></div>
    </main>
</body>

</html>
